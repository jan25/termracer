name: build and test
on: [push, pull_request]
jobs:
  build-test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
      - name: Build
        run: go build -v
      - name: test
        run: go test -v